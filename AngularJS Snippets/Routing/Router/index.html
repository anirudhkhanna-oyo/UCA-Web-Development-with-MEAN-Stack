<!DOCTYPE html>
<html>
<head>
	<title>Router App</title>
	<link rel="stylesheet" href="css/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

	<!-- AngularJS -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
	<!-- Angular Route Module -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-route.js"></script>

	<script type="text/javascript" src="app.js"></script>
</head>

<body ng-app="routeApp">
	<header>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" ng-href="#">
						<i class="fa fa-arrows-alt"></i> Angular Routing Example
					</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a ng-href="#"><i class="fa fa-home"></i> Home</a></li>
					<li><a ng-href="#/about"><i class="fa fa-shield"></i> About</a></li>
					<li><a ng-href="#/contact"><i class="fa fa-comment"></i> Contact</a></li>
					<li><a ng-href="#/nothingparticular"><i class="fa fa-question"></i> Non-existent</a></li>
				</ul>
			</div>
		</nav>
	</header>


	<!-- Angular Route view -->
	<div ng-view></div>

	<div ng-view></div>	<!--It does not support multiple views, and will just duplicate the content. -->


	<!-- Consistent content -->
	<footer style="position:absolute; bottom:0; width:100%; padding:10px; background:#ddd;">
		<center>Routing example app. &copy; 2017</center>
	</footer>

</body>
</html>
