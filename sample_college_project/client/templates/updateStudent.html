<div ng-controller = "updatestudentController as updateStCtlr">

  <form class="form-horizontal" ng-submit="updateStCtlr.submitUserDetails()">

    <div class="form-group" style="margin-top: 15px;">
      <label for="id" class="col-sm-2 control-label">Student Id</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="id" placeholder="Student Id" ng-model="updateStCtlr.student.id" required>
      </div>
    </div>

    <div class="form-group">
      <label for="age" class="col-sm-2 control-label">Student Age</label>
      <div class="col-sm-10">
          <input type="number" min="0" class="form-control" id="age" placeholder="Age" ng-model="updateStCtlr.student.age">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>

  </form>
